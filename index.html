<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>second calculator || yossef</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="calculator">
		<input type="text" name="display">
		<div class="buttons">
			<button onclick="clearInput()">DE</button>
			<button onclick="sliceInput('(')">AC</button>
			<button onclick="showresults('%')">%</button>
			<button onclick="showresults('**')">**</button>
			<button onclick="showresults('/')">/</button>
			<button onclick="showresults('7')">7</button>
			<button onclick="showresults('8')">8</button>
			<button onclick="showresults('9')">9</button>
			<button onclick="showresults('*')">*</button>
			<button onclick="showresults('4')">4</button>
			<button onclick="showresults('5')">5</button>
			<button onclick="showresults('6')">6</button>
			<button onclick="showresults('-')">-</button>
			<button onclick="showresults('1')">1</button>
			<button onclick="showresults('2')">2</button>
			<button onclick="showresults('3')">3</button>
			<button onclick="showresults('+')">+</button>
			<button onclick="showresults('0')">0</button>
			<button onclick="showresults('.')">.</button>
			<button onclick="clacMath()">=</button>
		</div>	

	</div>
	<!-- main js -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
